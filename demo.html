<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DÃ©mo - Fan Boutique Search</title>

    <!-- Widget CSS -->
    <link rel="stylesheet" href="fb-search-widget.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        @import url('https://fonts.googleapis.com/icon?family=Material+Icons');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #FFFFFF;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 60px 20px 20px;
        }

        .demo-container {
            background: #06254A;
            padding: 30px 40px 40px;
            border-radius: 12px;
            max-width: 700px;
            width: 100%;
        }

        .demo-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .demo-logo {
            height: 50px;
        }

        .search-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-input {
            width: 100%;
            padding: 12px 48px 12px 16px;
            background: #083161;
            border: 1px solid rgba(0, 0, 0, 0.25);
            border-radius: 0;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            color: #FFFFFF;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-input:focus {
            border-color: #F36800;
        }

        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #F36800;
            font-size: 30px;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            body {
                padding: 30px 12px 12px;
            }

            .demo-container {
                padding: 24px 16px 30px;
            }
        }
    </style>
</head>

<body>
    <div class="demo-container">
        <div class="demo-header">
            <img src="https://www.ventilateurs-plafond.com/img/ventilateurs-plafond-logo-1636530166.jpg"
                alt="Fan Boutique" class="demo-logo">
        </div>

        <div class="search-wrapper">
            <input type="text" id="search-input" class="search-input"
                placeholder="Rechercher">
            <i class="material-icons search-icon">search</i>
        </div>

    </div>

    <!-- Widget JavaScript -->
    <script src="fan-boutique-search-widget.js"></script>

    <!-- Initialisation -->
    <script>
        new FanBoutiqueSearchWidget('#search-input', {
            webhookUrl: '/.netlify/functions/search'
        });
    </script>
</body>

</html>
